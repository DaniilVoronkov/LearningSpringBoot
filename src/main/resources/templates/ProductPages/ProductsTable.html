<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список чаев</title>
    <!-- Bootstrap ??? -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <div id="linksToFrameworks"></div>
</head>
<body>
    <h1>Чаи</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <td>Название продукта:</td>
                <td>Цена:</td>
                <td>Тип чая: </td>
            </tr>
        </thead>
    <!-- at this point Thymeleaf does not know what TeaProduct is, it just expecting from us to pass the object with this name !!! TeaProducts is
     the attribute that we added to the model in the controller-->
    <!-- Basically its for(String s : collectionName) -->
        <tbody>
            <tr th:each="Product: ${ProductsList}">
                <td th:text="${Product.getName()}" id="productNameData">Tea Name</td>
                <td th:text="${Product.getPrice()}">Цена</td>
                <td th:text="${Product.getType().getLabel()}">Тип</td>
                <td><button>Add</button></td>
                <td><a th:href="@{EditProductPage/{name}(name=${Product.getName()})}">Edit</a></td>
                <td>
                    <!-- button option -->
                   <!-- <form action="#" th:action="@{Delete/{name} (name=${Product.getName()})}" th:method="delete">
                            <button type="submit" class="btn btn-primary active">Delete by Name</button>
                    </form>
                    -->
            
                    <button id="deleteButton" type="submit" class="btn btn-primary active" th:attr="onclick=| deleteRecord('${Product.getName()}')|">Delete</button>
                    <script>
                     function deleteRecord(productName) {
                        $.ajax({
                            url: 'http://localhost:8080/Teas/Delete/' + productName,
                            type: 'DELETE',
                            success: function (result) {
                                window.location = '/Teas/TeaProducts'
                            }
                        });
                     }
                    </script>
                </td>
                <td></td>
            </tr>
        </tbody>
</table>
</body>
</html>
