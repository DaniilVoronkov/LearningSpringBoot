<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список чаев</title>
    <!-- Bootstrap ??? -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Чаи</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <td>Название продукта:</td>
                <td>Цена:</td>
                <td>Тип чая: </td>
            </tr>
        </thead>
    <!-- at this point Thymeleaf does not know what TeaProduct is, it just expecting from us to pass the object with this name !!! TeaProducts is
     the attribute that we added to the model in the controller-->
    <!-- Basically its for(String s : collectionName) -->
        <tbody>
            <tr th:each="TeaProduct: ${TeaProductsList}">
                <td th:text="${TeaProduct.getName()}">Tea Name</td>
                <td th:text="${TeaProduct.getPrice()}">Цена</td>
                <td th:text="${TeaProduct.getTeaType().getLabel()}">Тип Чая</td>
                <td><a>Edit</a></td>
                <td>
                    <form action="#" th:action="@{Delete/{id} (id=${TeaProduct.getId()})}" th:method="delete">
                            <button type="submit" class="btn btn-primary active">Delete by Id</button>
                    </form>
                </td>
            </tr>
        </tbody>
</table>
</body>
</html>
